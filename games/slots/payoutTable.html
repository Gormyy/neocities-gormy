    <script>
      const eeveelutions = {
        "Vaporeon" : "https://64.media.tumblr.com/5d1ac86900a33c913bbc4cee690e8ef4/5b687adaf1b0cff0-8d/s250x400/5907611d50bf7d0892fbd933163939239f8fdfa9.gifv",
        "Glaceon" : "https://img.pokemondb.net/sprites/black-white/anim/normal/glaceon.gif",
        "Flareon" : "https://img.pokemondb.net/sprites/black-white/anim/normal/flareon.gif",
        "Jolteon" : "https://img.pokemondb.net/sprites/black-white/anim/normal/jolteon.gif",
        "Espeon" : "https://img.pokemondb.net/sprites/black-white/anim/normal/espeon.gif",
        "Umbreon" : "https://img.pokemondb.net/sprites/black-white/anim/normal/umbreon.gif",
        "Leafeon" : "https://img.pokemondb.net/sprites/black-white/anim/normal/leafeon.gif",
        "Eevee" : "https://img.pokemondb.net/sprites/black-white/anim/normal/eevee.gif",
        "Sylveon" : "https://i.postimg.cc/GpMXpMjD/dg5zzve-0a3e38cd-c3c7-4290-aed5-f4bb01860b0a.gif",
        "Shiny Eevee" : "https://img.pokemondb.net/sprites/black-white/anim/shiny/eevee.gif"
    };

    const payoutTable = {
                Eevee: { 4: 1, 5: 5 },
                Flareon: { 3: 1, 4: 2, 5: 10 },
                Jolteon: { 3: 1.5, 4: 3, 5: 25 },
                Vaporeon: { 3: 2, 4: 4, 5: 50 },
                Umbreon: { 3: 3, 4: 6, 5: 100 },
                Espeon: { 3: 4, 4: 10, 5: 250 },
                Leafeon: { 3: 5, 4: 15, 5: 500 },
                Glaceon: { 3: 8, 4: 20, 5: 1000 },
                Sylveon: { 3: 12, 4: 40, 5: 2500 },
                'Shiny Eevee': { 3: 100, 4: 5000, 5: 10000 },
            };


            const contentDiv = document.getElementById('contentwrap');

    for (const [pokemon, payouts] of Object.entries(payoutTable)) {
        const payoutRow = document.createElement('div');
        payoutRow.id = "content"
        payoutRow.style.margin = '20px 0';
        payoutRow.style.textAlign = 'center';

        for (const [matchCount, multiplier] of Object.entries(payouts)) {
            const payoutGroup = document.createElement('div');
            payoutGroup.style.display = 'flex';
            payoutGroup.style.alignItems = 'center';
            payoutGroup.style.justifyContent = 'center';
            payoutGroup.style.marginBottom = '10px';

            // Add images
            for (let i = 0; i < matchCount; i++) {
                const img = document.createElement('img');
                img.src = eeveelutions[pokemon];
                img.alt = pokemon;
                img.style.width = '40px';
                img.style.margin = '0 2px';
                payoutGroup.appendChild(img);
            }

            // Add multiplier text
            const text = document.createElement('span');
            text.textContent = ` = ${multiplier}x`;
            text.style.marginLeft = '10px';
            text.style.fontWeight = 'bold';
            text.style.fontSize = '1.2em';
            payoutGroup.appendChild(text);

            payoutRow.appendChild(payoutGroup);
        }

        contentDiv.appendChild(payoutRow);
    }
